<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration Page</h2>

<form>
    <label for="fname">First Name</label><br>
    <input type="text"id="fname" name="jina1" placeholder="Your First Name" required><br>
    <label for="lname">Last Name</label><br>
    <input type="text"id="lname" name="jina2" placeholder="Your Last Name" required><br>
    <label for="email">Email Adress</label><br>
    <input type="email"id="email" name="barua" placeholder="Your Student Email" required><br>
    <label for="dob">Date of Birth</label><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="Gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="Gender">
     <label for="custom">Custom</label>
    <input type="radio" id="custom" name="Gender">
    <input type="date" id="dob" name="tarehe"><br>
    <label for="image">Upload Image</label><br>
    <input type="file" id="image" name="picha"><br>
    <label for="course">Our Courses</label>
    <select name="Courses" id="course">
        <option value="js">Javascript</option>
        <option value="Android">Android</option>
        <option value="ReactJs">React Js</option>
        <option value="Data Science">Data Science

        </option>
    </select>

    <input type="submit" value="register"><br>

</form>

</body>
</html>
